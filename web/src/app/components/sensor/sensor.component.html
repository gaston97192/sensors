<nav aria-label="breadcrumb" class="mt-2">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a [routerLink]="['/sensors']" routerLinkActive="router-link-active">Sensores</a>
      </li>
      <li class="breadcrumb-item active" aria-current="page">Gestionar sensor</li>
    </ol>
  </nav>
          <form  [formGroup]="form" (ngSubmit)="onSubmit()">
                <div class="form-row mt-4">
                    <div class="col-6">
                        <input type="text" name="name" class="form-control" formControlName="name" placeholder="Nombre">
                    </div>
                </div>
                <div class="form-row mt-3">
                    <div class="col-2">
                        <input type="number" class="form-control" formControlName="minVal" placeholder="Valor minimo" >
                    </div>
                    <div class="col-2">
                        <input type="number" name="phoneNumber" class="form-control" formControlName="maxVal" placeholder="Valor maximo">
                    </div>
                    <div class="col-2 text-center">
                        <input type="checkbox" [(ngModel)]="active" [ngModelOptions]="{standalone: true}" >
                        <label class="ml-1">Active</label>
                    </div>
                </div>
          
                <div class="col-md-6 mt-3">
                    <button class="btn btn-success float-right" type="submit" [disabled]="form.invalid">
                        <i class="fa fa-floppy-o" aria-hidden="true"></i> Guardar
                    </button>
                </div>
            </form>
