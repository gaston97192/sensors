<nav aria-label="breadcrumb" class="mt-2">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a [routerLink]="['/events']" routerLinkActive="router-link-active">Eventos</a>
      </li>
      <li class="breadcrumb-item active" aria-current="page">Gestionar evento</li>
    </ol>
  </nav>
          <form  [formGroup]="form" (ngSubmit)="onSubmit()">
                <div class="form-row mt-4">
                    <div class="col-6">
                        <label for="">Seleccione sensor</label>
                        <select class="form-control" [(ngModel)]="sensor" [ngModelOptions]="{standalone: true}">
                            <option value="" disabled >--Seleccione un sensor--</option>
                            <option *ngFor="let sensor of sensors" [value]="sensor._id">{{sensor.name}}</option>
                        </select>
                    </div>
                </div>
                <div class="form-row mt-3">
                    <div class="col-3">
                        <input type="number" class="form-control" formControlName="value" placeholder="Valor..." >
                    </div>
                    <div class="col-3">
                        <button class="btn btn-success float-right" type="submit" [disabled]="form.invalid || sensor == ''">
                            <i class="fa fa-floppy-o" aria-hidden="true"></i> Guardar
                        </button>
                    </div>
                </div>
            </form>
