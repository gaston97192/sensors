<div class="form-row">
    <div class="col-12 text-center mt-3">
        <label>Debe generar un token para poder usar la aplicacion</label>
       <div> <button class="btn btn-warning btn-sm mb-3 mt-2" (click)="generateToken()"> <i class="fa fa-check" aria-hidden="true"></i> Generar token</button></div>
    </div>
    <div class="mt-3 col-12 text-center"  > 
        <button class="btn btn-success btn-sm  mr-5 animate__animated animate__fadeIn"  *ngIf="token" routerLink="/sensors"  > <i class="fa fa-eye" aria-hidden="true"></i> Ver sensores</button>
        <button class="btn btn-info btn-sm  ml-5  animate__animated animate__fadeIn" *ngIf="token" routerLink="/events"><i class="fa fa-eye" aria-hidden="true"></i> Ver eventos</button>
     </div>
</div>
